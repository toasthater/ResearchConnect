<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link href="{{=URL('static','css/custom.css')}}" rel="stylesheet" type="text/css" />
  <link href="{{=URL('static','css/calendar.css')}}" rel="stylesheet" type="text/css" />
  <link href="{{=URL('static','css/web2py.css')}}" rel="stylesheet" type="text/css" />
  <link href="{{=URL('static','css/myapp.css')}}" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" type="text/css" href="{{=URL('static', 'bootstrap-4.1.3/css/bootstrap.min.css')}}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  {{include "web2py_ajax.html"}}
  {{block head}}{{end}}
</head>

<body class="main">
  {{if response.flash:}}
  <div class="w2p_flash">
    {{=response.flash}}
  </div>
  {{pass}}
  <nav class="navbar navbar-custom">
        {{if auth.user is not None:}}
        {{=MENU(response.menu)}}
          <form class="form-inline">
              <div class="input-group" id="pass_form">
                <div class="input-group-prepend">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="material-icons">search</i></button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">
                  <a class="dropdown-item" href="#">
                      <i class="material-icons">work</i>
                      <div style = "display: inline-block; vertical-align: top;">
                        Department
                      </div>
                  </a>
                  <a class="dropdown-item" href="#">
                    <i class="material-icons">account_box</i>
                      <div style = "display: inline-block; vertical-align: top;">
                        Professor
                      </div>
                  </a>
                  <a class="dropdown-item" href="#">
                    <i class="material-icons">description</i>
                      <div style = "display: inline-block; vertical-align: top;">
                        Title
                      </div>
                  </a>
                </div>
                </div>
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              </div>
      </form>
        {{=MENU(response.menu_profile)}}

      {{pass}}
    </a>
  </nav>

  <main class="content">
    {{include}}
  </main>

</body>

<script src="{{=URL('static', 'bootstrap-4.1.3/js/bootstrap.min.js')}}"></script>
<script src="{{=URL('static','js/marked.min.js')}}"></script>
<script src="{{=URL('static','js/vue.min.js')}}"></script>
{{block bottomjs}}{{end}}
<script>
  jQuery('.social a').each(function () { var t = jQuery(this); t.attr('href', t.attr('href').replace('{url}', encodeURIComponent(window.location.href))); });
</script>

</html>
